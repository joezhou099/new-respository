<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="utf-8">
			<title>Halloween Prettify!</title>
			<link href="prettify.css" type="text/css" rel="stylesheet" />

			<!--
				Include jQuery from the Google CDN
			-->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

			<!-- link to our script file -->
			<script src="prettify.js" type="text/javascript"></script>
	</head>

	<body>
			<h1>Halloween-a-riffic</h1>
			<div>
				<img src="dougThePugHalloween.jpg" alt="Doug the Pug as Harry Potter" />
			</div>

			<!-- Your UI controls go here -->
			<fieldset>
				<legend>Text</legend>
				<textarea id="sampletext" rows="4" cols="30"></textarea>
			</fieldset>

			<fieldset>
				<legend>Scarification</legend>
					<button id="spookier">Spookier!</button>
					<br /> <br />
					<label><input type="checkbox" id="gobats"/> Go Bats</label>
					<br /><br />
					<button id="weirdify"> Weirdify </button>
			</fieldset>
	</body>
</html>
